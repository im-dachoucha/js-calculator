<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div id="calc">
        <input type="text" name="res" id="res" readonly>
        <div id="inpts">
            <input type="button" class="btn" name="num" value="9">
            <input type="button" class="btn" name="num" value="7">
            <input type="button" class="btn" name="num" value="8">
            <input type="button" class="btn" name="op" value="+">
            <input type="button" class="btn" name="num" value="6">
            <input type="button" class="btn" name="num" value="5">
            <input type="button" class="btn" name="num" value="4">
            <input type="button" class="btn" name="op" value="-">
            <input type="button" class="btn" name="num" value="3">
            <input type="button" class="btn" name="num" value="2">
            <input type="button" class="btn" name="num" value="1">
            <input type="button" class="btn" name="op" value="*">
            <input type="button" class="btn" name="op" value="0">
            <input type="button" id="eq" name="op" value="=">
            <input type="button" class="btn" name="op" value="/">
        </div>
    </div>
</body>

</html>
